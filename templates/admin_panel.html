{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Diagnostics â€º Template Preview</h2>
  <form method="post" action="{{ url_for('admin_template') }}">
    <label>Template Code</label>
    <textarea name="template" rows="4" placeholder="Hello {{ name }}!" style="width: 100%; font-family: monospace;"></textarea>
    <button class="btn" type="submit">Render</button>
  </form>
  {% if template is not none %}
    <p class="muted small">Template: <code>{{ template }}</code></p>
  {% endif %}
  {% if output %}
    <h3>Rendered Output:</h3>
    <pre class="pre">{{ output }}</pre>
  {% endif %}
  <p class="muted small">Tip: Templates are rendered by the server. Use Jinja2 syntax.</p>
</div>
{% endblock %}
